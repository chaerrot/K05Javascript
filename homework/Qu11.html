<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu11.html</title>
    <script>
        document.write("<h3>오전이면 lightskyblue, 오후이면 ornage 배경</h3>");
        document.write("<hr>");
        var date = new Date();

        // 배경색이 오전이면 lightskyblue, 오후면 orange
        document.write(
            "현재 시간: "+
            date.getHours()+"시, "+
            date.getMinutes()+"분, "+
            date.getSeconds()+"초<br> ");

        if (date.getHours() < 12) {
            document.body.style.backgroundColor = 'lightskyblue';
        }
        else {
            document.body.style.backgroundColor = 'orange';
        }
    </script>
</head>

</body>
</html>
