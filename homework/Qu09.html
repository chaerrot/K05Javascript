    <script>
        var plots = new Array;
        var bigNum;

         function biggest(arr) {
            for (i=0; i<10; i++) {
                var randomNum = Math.floor(Math.random()*100+1);
                plots[i] =  randomNum;
            }
            return bigNum = Math.max.apply(null, plots);         
         }
        biggest(plots);

        document.write("<h2>난수 10개 생성</h2>");
        document.write("<hr>");
        for (i=0; i<plots.length; i++) {
            document.write(plots[i] +" ");
        }
        document.write("<hr>");
        document.write("가장큰수는? "+ bigNum);
        

    </script>
