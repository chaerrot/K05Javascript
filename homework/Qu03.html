<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>
    <style>
        h2 {
            width: 300px;
            padding-bottom: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid black;
        }
    </style>
    <script>
        document.write("<h2>*로 탑 만들기</h2>");
        for (var i=0; i<5; i++) {
            for (var j=0; j<=i; j++)  {
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<h2>*로 역순으로 탑 만들기</h2>");
        for (var x=5; x>0; x--) {
            for (var y=0; y<x; y++)  {
                document.write("*");
            }
            document.write("<br>");
        }
        
        /* Teacher.ver (5-i+1) */
        document.write("<h2>*로 역순으로 탑 만들기<br>(선생님버전)</h2>");
        for (var i=1; i<=5; i++) {
            for (var j=1; j<=(5-i+1); j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
        
        document.write("<h2>*로 역순으로 탑 만들기<br>(선생님버전2)</h2>");
        for(var i=5; i>=1; i--) {
            for (var j=1; j<=i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }

    </script>
</head>

</body>
</html>
