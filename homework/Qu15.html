<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu15.html</title>
    <script>
        /*
        해당 윈도우(브라우저)의  로드가 완료된 후 무기명 함수를
        실행하는 방식으로, 자바스크립트는 인터프리터 방식이므로
        DOM과의 연동을 위해 자주 사용되는 방식이다.
        */
        document.write("<h3>16개의 랜덤한 색 만들기</h3>");
        document.write("<hr>");


        /* 
            rgb에 해당하는 색을 구하기 위
        */
        var arr = [];
        for (i=0; i<16; i++) {
            arr[i] = "rgb("+ parseInt(Math.random()*255) +", "
                     + parseInt(Math.random()*255)+ ", " 
                     + parseInt(Math.random()*255)+ ")";
        }
        for (i=0; i<16; i++) {
            document.write
                ("<div style= \"display: inline-block; width: 140px; height: 50px; background-color: "
                + arr[i] +"; text-align: center; line-height: 50px; font-size: 14px; font-weight: bold;\">"+ arr[i] +"</div>");
        }
    </script>
</head>

</body>
</html>
