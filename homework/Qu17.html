            function showHide() {
                //태그명을 통해 DOM객체를 얻어온다.
                var obj = document.getElementsByTagName("span");
                //span태그의 개수만큼 반복
                for (var i=0; i<obj.length; i++) {
                    //현재상태 확인 및 변수 저장
                    console.log("현재상태", obj[i].style.visibility);
                    var vi = obj[i].style.visibility;
                    //최초 확인 시에는 공백으로 출력됨
                    if (vi=='' || vi=='hidden') { //숨김상태라면 보임으로 변경
                        obj[i].style.visibility = 'visible';
                    }
                    else { //보임상태라면 숨김으로 변경
                        obj[i].style.visibility = 'hidden';
                    }
                }
            }
            

        
    </script>
    <style>
        /*
            엘리먼트의 보임/숨김을 위한 속성은 아래 2가지가 있다.
            display: 숨김 처리를 하면 엘리먼트의 공간 자체가 없어진다.
            visibility: 숨김 처리를 하면 컨텐츠만 없어지고 공간은 유지된다.
        */
        span {visibility: hidden;}
    </style>
