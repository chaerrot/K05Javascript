        // 숫자의 첫번째자리 구하기 위한 while문
        function digitCheck(num) {
            
            var lastNum = num % 10;//숫자의 마지막자리 구함
            //console.log(lastNum);

            while (num>=10) { //두자리수 이상이면 반복
            num = Math.floor(num / 10);//Math.floor(5678/10) = 567
            //console.log(num);
            }

            if (num==lastNum) 
                return true;
            else 
                return false;
        }
