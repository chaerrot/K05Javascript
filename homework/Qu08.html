<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu08.html</title>
    <script>
        var inputNum = prompt("숫자를 입력하세요.");

        // 숫자의 첫번째자리 구하기 위한 while문
        function digitCheck(num) {
            
            var lastNum = num % 10;//숫자의 마지막자리 구함
            //console.log(lastNum);

            while (num>=10) { //두자리수 이상이면 반복
            num = Math.floor(num / 10);//Math.floor(5678/10) = 567
            //console.log(num);
            }

            if (num==lastNum) 
                return true;
            else 
                return false;
        }

        document.write("<h3>숫자의 첫째자리와 마지막자리가 같은지 비교</h3>")
        document.write("<hr>");

        var a = digitCheck(inputNum);
        (a == true) 
            ? document.write(inputNum +"=> 성공! 처음과 끝이 같음 &#127881;<br/>")
            : document.write(inputNum +"=> 실패! 처음과 끝이 다름 &#128078;<br/>");

    </script>
</head>

</body>
</html>
